# tasks file for /etc/ansible/GIT/Dimko/roles/Kibana
    - name: Copy the binary
      copy:
        src: "{{ KIBANA_PACKAGE }}"
        dest: /tmp/kibana/

    - name: Create the directories
      file:
        path: /opt/kibana/{{item}}
        state: directory
        mode: 0755
      with_items:
      - /log
      - /config
      - /cert
      - /private
      
    - name: Copy certificates to remote machine
      copy:
        src: certs/
        dest: /tmp/certs/
      
    - name: Copying the certificates 1
      copy:
        src: /tmp/certs/acm-elasticsearch.cert.pem
        dest: /opt/kibana/cert/
        remote_src: yes
        
    - name: Copying the key
      copy:
        src: /tmp/certs/acm-elasticsearch.key.pem
        dest: /opt/kibana/private/
        remote_src: yes
        
    - name: Copying the certificate 2
      copy:
        src: /tmp/certs/ca-chain.cert.pem
        dest: /opt/kibana/cert/
        remote_src: yes

    - name: Install KIBANA_PACKAGE
      yum:
        name: /tmp/kibana/{{ KIBANA_PACKAGE }}
        state: present
      
    - name: Copy everything from /usr/share to opt/kibana/
##      copy:
##        src: /usr/share/kibana
##        dest: /opt/kibana
##        remote_src: yes
##        directory_mode: yes
      shell: cp -r /usr/share/kibana/* /opt/kibana
      
    - name: Delete the folder
      file:
        path: /usr/share/kibana
        state: absent
      
    - name: Change ownership of opt/kibana
      file:
        dest: /opt/kibana/
        owner: kibana
        group: kibana
        mode: 0755
        recurse: yes

    - name: Replace kibana program
      replace:
        path: /etc/init.d/kibana
        regexp: "program=/usr/share/kibana/bin/kibana"
        replace: "program=/opt/kibana/bin/kibana"
        backup: yes

        
    - name: Backup default Kibana configuration file
      copy:
        src: /etc/kibana/kibana.yml
        dest: /opt/kibana/config/kibana.yml.backup
        remote_src: yes

    - name: Copy kibana.yml from remote to /opt/kibana
      copy:
        src: kibana.yml
        dest: /opt/kibana/config/

    - name: Delete Elasticsearch var/lock/subsys
      file:
        path: /var/lock/subsys/elasticsearch
        state: absent
        directory_mode: yes
        
    - name: start Elasticsearch
      systemd:
        name: elasticsearch
        state: started        

    - name: Wait for 90 seconds
      wait_for: timeout=90
      delegate_to: localhost
      
    - name: Start Kibana
      systemd:
        name: kibana
        state: started
        
    - name: Wait for 60 seconds
      wait_for: timeout=60
      delegate_to: localhost
      
    - name: Execute CURL
