---
# tasks file for /etc/ansible/GIT/Dimko/roles/Kibana
    - name: Copy the binary
      copy:
        src: "{{ KIBANA_PACKAGE }}"
        dest: /tmp/kibana/

    - name: Create the directories
      file:
        path: /opt/app/kibana/{{item}}
        state: directory
        mode: 0755
      with_items:
      - /cert
      - /private
    
    - name: Copying the certificates 1
      copy:
        src: certs/acm-elasticsearch.cert.pem
        dest: /opt/app/kibana/cert/
        
    - name: Copying the key
      copy:
        src: certs/acm-elasticsearch.key.pem
        dest: /opt/app/kibana/private/
        
    - name: Copying the certificate 2
      copy:
        src: certs/ca-chain.cert.pem
        dest: /opt/app/kibana/cert/

    - name: Install KIBANA_PACKAGE
      yum:
        name: /tmp/kibana/{{ KIBANA_PACKAGE }}
        state: present
 
    - name: Copy everything from /usr/share to opt/app/kibana/
      copy:
        src: /usr/share/kibana
        dest: /opt/app/kibana/
        remote_src: yes
        directory_mode: yes
      ignore_errors: true
             
    - name: Delete the folder
      file:
        path: /usr/share/kibana
        state: absent
      
    - name: Change ownership of opt/kibana
      file:
        dest: /opt/app/kibana/
        owner: kibana
        group: kibana
        mode: 0755
        recurse: yes

    - name: Replace kibana program
      replace:
        path: /etc/init.d/kibana
        regexp: "program=/usr/share/kibana/bin/kibana"
        replace: "program=/opt/app/kibana/bin/kibana"
        backup: yes      

    - name: Copy kibana.yml from remote to /etc/kibana
      copy:
        src: kibana.yml
        dest: /etc/kibana/
        backup: yes

    - name: Delete Elasticsearch var/lock/subsys
      file:
        path: /var/lock/subsys/elasticsearch
        state: absent
        directory_mode: yes
        
    - name: Start Elasticsearch if CentOS 6
      service:
        name: elasticsearch
        state: started
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '6'
        
    - name: start Elasticsearch if CentOs 7
      systemd:
        name: elasticsearch
        state: started
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '7'

    - name: Wait for 90 seconds
      wait_for: timeout=90
      delegate_to: localhost
    
    - name: Start Kibana on CentOS 6
      service:
        name: kibana
        state: started
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '6'
    
    - name: Start Kibana on CentOS 7
      systemd:
        name: kibana
        state: started
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '7'
        
    - name: Wait for 60 seconds
      wait_for: timeout=60
      delegate_to: localhost
      
    - name: Execute CURL 1
      uri:
        url: http://localhost:9200/.kibana/_settings?pretty
        method: PUT
        # user: elastic
        # pass: elasticsearch
        headers:
          Content-Type: "application/json"
        src: file.json
    
    - name: Execute CURL 2
      uri:
        url: http://localhost:9200/.kibana-6?pretty
        method: PUT
        # user: elastic
        # pass: elasticpass
        headers:
          Content-Type: "application/json"
        src: file1.json
 
    - name: Curl 3
      uri:
        url: http://localhost:9200/_reindex?pretty
        method: POST
        # user: elastic
        # pass: elasticpass
        headers:
          Content-Type: "application/json"
        src: file2.json

    - name: Curl 4
      uri:
        url: http://localhost:9200/_aliases?pretty
        method: POST
        # user: elastic
        # pass: elasticpass
        headers:
          Content-Type: "application/json"
        src: file3.json
                 
    - name: Curl 5
      uri:
        url: http://localhost:9200/logstash-0?pretty
        method: PUT
        # user: elastic
        # pass: elasticpass
        headers:
          Content-Type: "application/json"
        file: file4.json
             
    - name: Configure logstast to be the default index pattern
      uri:
        url: http://localhost:9200/.kibana/index-pattern/logstash-*
        method: PUT
        # user: elastic
        # pass: elasticpass
        headers:
          Content-Type: "application/json"
        src: file5.json

    - name: Stopping Kibana when CentOS 6
      service:
        name: kibana
        state: stopped
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '6'
        
    - name: Stopping Kibana when CentOS 7
      systemd:
        name: kibana
        state: stopped
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '7'
      
    - name: Stopping Elasticsearch when CentOS 6
      service:
        name: elasticsearch
        state: stopped
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '6'
      
    - name: Stopping Elasticsearch when CentOS 7
      systemd:
        name: elasticsearch
        state: stopped
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '7'
     
    - name: Adding services to auto start when CentOS 6
      service:
        name: kibana
        enabled: yes
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '6'
     
    - name: Adding services to auto start when CentOS 7
      systemd:
        name: kibana
        enabled: yes
      when: ansible_distribution == 'CentOS' and ansible_distribution_major_version == '7'
      
    - name: Adding Kibana to startup.sh and shutdown.sh scripts
      shell: |
        echo '/etc/init.d/kibana start' >> /usr/local/bin/startup.sh
        echo '/etc/init.d/kibana stop' >> /usr/local/bin/shutdown.sh